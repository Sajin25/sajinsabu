<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="styles-skills.css">
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <h1>Skills</h1>
            <div class="certificates">
                <div class="certificate-item">
                    <p class="certificate-description">Certificate for winning the XYZ Hackathon 2023</p>
                    <img src="cert1.jpg" alt="Certificate 1">
                </div>
                <div class="certificate-item">
                    <p class="certificate-description">Certificate of participation in ABC Workshop 2022</p>
                    <img src="cert2.jpg" alt="Certificate 2">
                </div>
                <div class="certificate-item">
                    <p class="certificate-description">Certificate for completing the DEF Coding Bootcamp</p>
                    <img src="cert3.jpg" alt="Certificate 3">
                </div>
            </div>
            <button class="back-button" onclick="window.history.back()">Back</button>
        </div>
    </div>
</body>
</html>
